    var canvas = document.getElementById('test-canvas');

	context.canvas.width = 1000;
	context.canvas.height = 1000;
	context.fillStyle = "#1abc9c";

	var rectangles = tilePlane(100, {width: 1000, height: 1000});

		function (rectangle, ith) {

			context.fillRect(
				rectangle.xMinus, 
				rectangle.yPlus,
				rectangle.width(),
				rectangle.height());
			
			context.strokeRect(
